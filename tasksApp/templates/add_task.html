<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task âž•</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff3e0;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid #ff6b6b;
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, 
        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }
        .btn-add {
            background-color: #4ecdc4;
            color: white;
            border: none;
        }
        .btn-back {
            background-color: #ff6b6b;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Task âž•</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Task Title ðŸ“" required>
            <textarea name="description" placeholder="Task Description ðŸ’¬"></textarea>
            <div class="btn-container">
                <button type="submit" class="btn btn-add">Add Task âœ…</button>
                <a href="{% url 'task_list' %}" class="btn btn-back">Back to List ðŸ”™</a>
            </div>
        </form>
    </div>
</body>
</html>
