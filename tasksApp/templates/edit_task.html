<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task ‚úèÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff3e0;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid #ff6b6b;
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #4ecdc4;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
        }
        .btn-cancel {
            background-color: #9e9e9e;
            color: white;
        }
        .btn-save {
            background-color: #4ecdc4;
            color: white;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task ‚úèÔ∏è</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="task-description">Task Description</label>
                <textarea id="task-description" name="description">{{ task.description }}</textarea>
            </div>
            <div class="btn-container">
                <a href="{% url 'task_list' %}" class="btn btn-cancel">Cancel üö´</a>
                <button type="submit" class="btn btn-save">Save Changes ‚úÖ</button>
            </div>
        </form>
    </div>
</body>
</html>
